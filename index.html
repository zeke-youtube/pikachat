<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PikaChaat ⚡</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to top, #fff176, #fce4ec);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.5em;
    }
    .btn-box {
      display: flex;
      gap: 1rem;
    }
    a button {
      padding: 0.8em 1.5em;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #ffeb3b;
      color: #000;
      transition: transform 0.2s;
    }
    a button:hover {
      transform: scale(1.05);
      background-color: #fdd835;
    }
  </style>
</head>
<body>
  <h1>⚡ Welcome to PikaChaat ⚡</h1>
  <p>The friendliest spark-powered chatroom on the web</p>
  <div class="btn-box">
    <a href="register.html"><button>Register</button></a>
    <a href="email_login.html"><button>Sign In</button></a>
  </div>
</body>
</html>
