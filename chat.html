<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PikaChaat</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: linear-gradient(to bottom, #fff176, #ffe0b2);
      height: 100vh;
    }

    #chatContainer {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    #messages {
      border: 2px solid #ccc;
      height: 400px;
      overflow-y: scroll;
      padding: 10px;
      background-color: #fff8dc;
      border-radius: 10px;
    }

    #messageInput {
      width: calc(100% - 80px);
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    #sendBtn {
      width: 60px;
      padding: 10px;
      background-color: #fdd835;
      border: none;
      border-radius: 5px;
      font-weight: bold;
    }

    .messageWrapper {
      margin-bottom: 10px;
    }

    .senderTag {
      font-weight: bold;
    }

    .textTag {
      margin-left: 10px;
    }

    .timeTag {
      float: right;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>
  <div id="chatContainer">
    <h2>⚡ PikaChaat</h2>
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Type your message...">
    <button id="sendBtn">Send</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
    import {
      getDatabase,
      ref,
      push,
      onChildAdded,
      update,
      onValue
    } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

    const firebaseConfig = {
      // your Firebase config
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    let currentUsername = "";
    let currentRole = "";
    let currentChannel = "chat"; // default channel

    onAuthStateChanged(auth, user => {
      if (user) {
        const uid = user.uid;
        const userRef = ref(db, "users/" + uid);
        onValue(userRef, snapshot => {
          const data = snapshot.val();
          currentUsername = data.username;
          currentRole = data.role || "user";
        }, { onlyOnce: true });
        loadChannelMessages();
      } else {
        window.location.href = "login.html";
      }
    });

    const sendBtn = document.getElementById("sendBtn");
    const messageInput = document.getElementById("messageInput");
    const messagesDiv = document.getElementById("messages");

    function handleCommand(text, role) {
      const parts = text.trim().split(" ");
      const [cmd, action, target] = parts;

      if (cmd !== "/mod") return null;
      if (role !== "owner") return "🚫 Only owners can use /mod commands.";
      if (!action || !target) return "⚠️ Usage: /mod [clear|kick|ban] [username]";

      const validActions = ["clear", "kick", "ban"];
      if (!validActions.includes(action)) return "❌ Invalid action.";

      return { action, target };
    }

    sendBtn.addEventListener("click", () => {
      const text = messageInput.value.trim();
      if (!text) return;

      const result = handleCommand(text, currentRole);
      if (typeof result === "string") {
        alert(result);
        return;
      }

      if (result?.action === "clear") {
        const channelsRef = ref(db, "channels");
        onValue(channelsRef, snapshot => {
          const channels = snapshot.val();
          for (const channel in channels) {
            for (const msgID in channels[channel]) {
              const msg = channels[channel][msgID];
              if (msg.sender === result.target) {
                update(ref(db, `channels/${channel}/${msgID}`), {
                  text: "🧹 (message removed globally by owner)"
                });
              }
            }
          }
        }, { onlyOnce: true });
        alert(`✅ Cleared messages by ${result.target}`);
        return;
      }

      if (result?.action === "kick") {
        const statusRef = ref(db, "status");
        onValue(statusRef, snapshot => {
          const status = snapshot.val();
          for (const uid in status) {
            if (status[uid].username === result.target) {
              update(ref(db, `status/${uid}`), { online: false });
            }
          }
        }, { onlyOnce: true });
        alert(`👞 Kicked ${result.target}`);
        return;
      }

      if (result?.action === "ban") {
        const userRef = ref(db, "users");
        onValue(userRef, snapshot => {
          const users = snapshot.val();
          for (const uid in users) {
            if (users[uid].username === result.target) {
              update(ref(db, `users/${uid}`), { banned: true });
            }
          }
        }, { onlyOnce: true });
        alert(`❌ Banned ${result.target}`);
        return;
      }

      // normal message push
      const msgRef = ref(db, `channels/${currentChannel}`);
      push(msgRef, {
        sender: currentUsername,
        role: currentRole,
        text,
        timestamp: Date.now()
      });

      messageInput.value = "";
    });

    function loadChannelMessages() {
      const msgRef = ref(db, `channels/${currentChannel}`);
      onChildAdded(msgRef, snapshot => {
        const msg = snapshot.val();

        const wrapper = document.createElement("div");
        wrapper.classList.add("messageWrapper");

        const senderTag = document.createElement("span");
        senderTag.classList.add("senderTag");
        let badge = "";
        if (msg.role === "owner") badge = " <span style='color:red;'>[OWNER 👑]</span>";
        if (msg.role === "manager") badge = " <span style='color:blue;'>[MANAGER 🎯]</span>";
        senderTag.innerHTML = msg.sender + badge;

        const textTag = document.createElement("span");
        textTag.classList.add("textTag");
        textTag.textContent = ": " + msg.text;

        const timeTag = document.createElement("span");
        timeTag.classList.add("timeTag");
        timeTag.textContent = new Date(msg.timestamp).toLocaleString();

        wrapper.appendChild(senderTag);
        wrapper.appendChild(textTag);
        wrapper.appendChild(timeTag);
        messagesDiv.appendChild(wrapper);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });
    }
  </script>
</body>
</html>
